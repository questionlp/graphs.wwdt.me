{% extends "base.html" %}
{% block title %}All Scores | Shows{% endblock %}

{% block content %}
<nav aria-label="breadcrumb" id="nav-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('shows.index') }}">Shows</a></li>
        <li class="breadcrumb-item active" aria-current="page">All Scores</li>
    </ol>
</nav>

<h2>All Scores</h2>
<p>
    Choose from one of the years below to view all available scores for that year.
</p>

<div class="info">
    <div class="shows">
        <ul class="list-group show-list">
            {% for year in show_years %}
            <li class="list-group-item">
                <a href="{{ url_for('shows.all_scores_by_year', year=year) }}">{{ year }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
