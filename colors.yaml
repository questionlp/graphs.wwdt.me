# Using color palettes from: https://carbondesignsystem.com/data-visualization/color-palettes/

# Define chart background colors
chart_backgrounds:
  light: "#ffffff"
  dark: "#262626" # IBM Gray 90
  retro: "#c0c0c0"

# Based on Categorical Palettes / Light / 5-Color Group / Option 1
# Magenta 70 has been replaced with Purple 30 for better contrast
colorway_light:
  - "#6929c4" # IBM Purple 70
  - "#1192e8" # IBM Cyan 50
  - "#005d5d" # IBM Teal 70
  - "#d4bbff" # IBM Purple 30
  - "#570408" # IBM Red 90

# Based on Categorical Palettes / Dark / 5-Color Group / Option 1
colorway_dark:
  - "#8a3ffc" # IBM Purple 60
  - "#08bdba" # IBM Teal 40
  - "#bae6ff" # IBM Cyan 20
  - "#4589ff" # IBM Blue 50
  - "#ff7eb6" # IBM Magenta 40

colorway_retro:
  - "#800080" # HTML Purple
  - "#00ffff" # HTML Cyan
  - "#336666"
  - "#0000ff" # HTML blue
  - "#ff00ff"

# Based on Sequential Palettes Monochromatic Option 2
# Using Black instead of IBM Purple 100 as the lowest value to increase contrast
colorscale:
  - [0.0, "#000000"] # Black
  - [0.1 ,"#1c0f30"] # IBM Purple 100
  - [0.2 ,"#31135e"] # IBM Purple 90
  - [0.3 ,"#491d8b"] # IBM Purple 80
  - [0.4 ,"#6929c4"] # IBM Purple 70
  - [0.5 ,"#8a3ffc"] # IBM Purple 60
  - [0.6 ,"#a56eff"] # IBM Purple 50
  - [0.7 ,"#be95ff"] # IBM Purple 40
  - [0.8 ,"#d4bbff"] # IBM Purple 30
  - [0.9 ,"#e8daff"] # IBM Purple 20
  - [1.0 ,"#f6f2ff"] # IBM Purple 10

# Custom scale where there is one hot point of data and the rest are
# compressed into the lower end of the scale
colorscale_compressed_bottom:
  - [0.000, "#000000"] # Black
  - [0.001, "#31135e"] # IBM Purple 90
  - [0.025, "#d4bbff"] # IBM Purple 30
  - [1.000, "#f6f2ff"] # IBM Purple 10

colorscale_compressed_bottom_retro:
  - [0.000, "#000000"] # Black
  - [0.001, "#6600cc"]
  - [0.100, "#ff00ff"]
  - [1.000, "#ffccff"]

# Using colors from the 216-color palette that is considered web-safe
colorscale_retro:
  - [0.0, "#000000"] # HTML Black
  - [0.2, "#330066"]
  - [0.4, "#6600cc"]
  - [0.6, "#9900ff"]
  - [0.8, "#ff99ff"]
  - [1.0, "#ffccff"]

# Custom color scale for home, away and home/remote studio heatmaps
colorscale_home:
  - [0.0, "#000000"] # Black
  - [1.0, "#a56eff"] # IBM Purple 50

colorscale_home_retro:
  - [0.0, "#000000"] # Black
  - [1.0, "#ff66ff"]

colorscale_away:
  - [0.0, "#000000"] # Black
  - [1.0, "#f1c21b"] # IBM Alert 30

colorscale_away_retro:
  - [0.0, "#000000"] # Black
  - [1.0, "#ffff66"]

colorscale_studios:
  - [0.0, "#000000"] # Black
  - [1.0, "#007d79"] # IBM Teal 60

colorscale_studios_retro:
  - [0.0, "#000000"] # Black
  - [1.0, "#00cc00"]

colorscale_home_away_studios:
  - [0.0, "#f1c21b"] # IBM Alert 30 (Away)
  - [0.333333, "#a56eff"] # IBM Purple 50 (Home)
  - [0.666667, "#007d79"] # IBM Magenta 40 (Home/Remote Studios)
  - [1.0, "#000000"] # Black (TBD)

colorscale_home_away_studios_retro:
  - [0.0, "#ffff66"] # Yellow (Away)
  - [0.333333, "#ff66ff"] # Home
  - [0.666667, "#00cc00"] # Home/Remote Studios
  - [1.0, "#000000"] # Black (TBD)

colorscale_hosts_scorekeepers:
  - [0.0, "#a56eff"] # IBM Purple 50
  - [1.0, "#f1c21b"] # IBM Alert 30

colorscale_hosts_scorekeepers_retro:
  - [0.0, "#ff66ff"]
  - [1.0, "#ffff66"]

colorscale_show_types:
  - [0.0, "#a56eff"] # IBM Purple 50 (Regular)
  - [0.333333, "#f1c21b"] # IBM Alert 30 (Best Of)
  - [0.666667, "#007d79"] # IBM Magenta 40 (Repeat)
  - [1.0, "#da1e28"] # IBM Red 50 (Repeat Best Of)

colorscale_show_types_retro:
  - [0.0, "#ff66ff"] # Regular
  - [0.333333, "#ffff66"] # Yellow (Best Of)
  - [0.666667, "#00cc00"] # Repeat
  - [1.0, "#ff0000"] # Red (Repeat Best Of)
