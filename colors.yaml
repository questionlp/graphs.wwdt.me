# Using color palettes from: https://carbondesignsystem.com/data-visualization/color-palettes/

# Based on Categorical Palettes / Light / 5-Color Group / Option 1
# Magenta 70 has been replaced with Purple 30 for better contrast
colorway_light:
  - "#6929c4" # IBM Purple 70
  - "#1192e8" # IBM Cyan 50
  - "#005d5d" # IBM Teal 70
  - "#d4bbff" # IBM Purple 30
  - "#570408" # IBM Red 90

# Based on Categorical Palettes / Dark / 5-Color Group / Option 1
colorway_dark:
  - "#8a3ffc" # IBM Purple 60
  - "#08bdba" # IBM Teal 40
  - "#bae6ff" # IBM Cyan 20
  - "#4589ff" # IBM Blue 50
  - "#ff7eb6" # IBM Magenta 40

# Based on Sequential Palettes Monochromatic Option 2
# Using Black instead of IBM Purple 100 as the lowest value increase contrast
colorscale:
  - [0.0, "#000000"] # Black
  - [0.1 ,"#1c0f30"] # IBM Purple 100
  - [0.2 ,"#31135e"] # IBM Purple 90
  - [0.3 ,"#491d8b"] # IBM Purple 80
  - [0.4 ,"#6929c4"] # IBM Purple 70
  - [0.5 ,"#8a3ffc"] # IBM Purple 60
  - [0.6 ,"#a56eff"] # IBM Purple 50
  - [0.7 ,"#be95ff"] # IBM Purple 40
  - [0.8 ,"#d4bbff"] # IBM Purple 30
  - [0.9 ,"#e8daff"] # IBM Purple 20
  - [1.0 ,"#f6f2ff"] # IBM Purple 10
